<app-header></app-header>

<main>
    <div class="wrapper">
        <div class="main-title">
            <span> Cart </span>
        </div>
        <div class="main-wrapper">
            <ul class="cart-items-list">
                <li class="cart-item" *ngFor="let product of cart">
                    <div class="product-header">
                        <img class="product-image" src={{product.src}} alt="product-image">
                        <div class="product-change-amount">
                            <img class="product-decrease" src="../../../../assets/images/svg/-.svg" alt="product-decrease">
                            <span class="product-amount" id="product-amount"> {{product.count}} </span>
                            <img class="product-increase" src="../../../../assets/images/svg/+.svg" alt="product-increase">
                        </div>
                    </div>
                    <div class="product-main">
                        <span class="product-title"> Item Title </span>
                        <span class="product-price"> Item Price ₽ </span>
                    </div>
                    <div class="product-footer">
                        <img class="product-delete" src="../../../../assets/images/svg/delete.svg" alt="product-delete">
                        <span class="product-total-price"> Item Price * Selected Product Amount ₽ </span>
                    </div>
                </li>
            </ul>
            <div class="cart-purchase">
                <div class="header-total-cart">
                    <span class="total"> TOTAL </span>
                    <span class="total"> Total ₽ </span>
                </div>
                <div class="footer-total-cart">
                    <a routerLink="/cart/checkout">
                        <span class="checkout"> Go to checkout </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
